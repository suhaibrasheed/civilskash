name: Auto SEO Generator

on:
  # 1. Run manually from GitHub Actions tab (for testing)
  workflow_dispatch:
  # 2. Run automatically every day at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # CRITICAL CHANGE 1: Run the NEW script in the ROOT folder
      - name: Run SEO Generator Script
        run: python generate_seo.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'CivilsKash Bot'
          git config --global user.email 'bot@civilskash.in'
          
          # CRITICAL CHANGE 2: Add EVERYTHING (folders), not just sitemap.xml
          git add .
          
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– SEO Auto-Update" && git push)
